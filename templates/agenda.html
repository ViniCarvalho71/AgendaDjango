{% extends "model-page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>
    <ul>
        {% for evento in eventos %}
            <li style="font-size: 18px">{{evento.titulo}} - {{evento.get_data_evento}} 
                (<a style="text-decoration: none ; color: #000;" href="evento/?id={{evento.id}}">Editar</a> / <a style="text-decoration: none ; color: #000;" href="evento/delete/{{evento.id}}">Excluir</a>  )
            </li>
        {% endfor %}
    </ul>
{% endblock %}
